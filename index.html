<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glodek Construction</title>
    <link rel="icon" type="image/png" href="../img/logo/HatchfulExport-All/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Nav bar -->
    <div class="nav">
        <div class="navBar">
            <button class="home" onclick="toggleOpeningPage()">Home</button>
            <button class="ourWork" onclick="toggleOurWorkPage()">Our Work</button>
            <button class="contactUs" onclick="toggleContactUsPage()">Contact Us</button>
        </div>
    </div>

    <!-- Page Content -->
    <div class="content">

        <!-- Opening page -->
        <div class="openingPage">
            <!-- Logo -->
            <img src="img/logo/logo_transparent2 .png">
            <!-- Horizontal division -->
            <div class="division2"></div>
            <!-- Birmingham Builders -->
            <div class="text">Birmingham Builders</div>
            <!-- Paragraph -->
            <div class="paragraph">Over 15 years of experience in construction and renovation across Birmingham</div>
            <!-- Find Out More -->
            <div class="findOutMore">
                <button onclick="toggleOurWorkPage()">Find Out More</button>
            </div>
        </div>

        <!-- Our Work page -->
        <div class="ourWorkPage">
            <div class="left-right">
                <div class="leftcol">
                <img src="img/gallery/brick.JPG" class="thumbnail"></div>
                <div class="rightcol">House Exstension</div>
            </div>
                <div class="clear"></div>

            <div class="left-right">
                <div class="leftcol">
                <img src="img/gallery/roofworks.jpeg" class="thumbnail"></div>
                <div class="rightcol">Roof Works</div>
            </div>
                <div class="clear"></div>

            <div class="left-right">
                <div class="leftcol">
                <img src="img/gallery/plaster.jpeg" class="thumbnail"></div>
                <div class="rightcol">Plastering</div>
            </div>
                <div class="clear"></div>

            <div class="left-right">
                <div class="leftcol">
                <img src="img/gallery/electrics.jpeg" class="thumbnail"></div>
                <div class="rightcol">Electrics</div>
            </div>
                <div class="clear"></div>

            <div class="left-right">
                <div class="leftcol">
                <img src="img/gallery/boiler.jpeg" class="thumbnail"></div>
                <div class="rightcol">Central Heating</div>
            </div>
                <div class="clear"></div>

            <div class="left-right">
                <div class="leftcol">
                <img src="img/gallery/tiles.JPG" class="thumbnail"></div>
                <div class="rightcol">Tiles</div>
            </div>
                <div class="clear"></div>

            <div class="left-right">
                <div class="leftcol">
                <img src="img/gallery/painting.jpeg" class="thumbnail"></div>
                <div class="rightcol">Decorating</div>
            </div>
                <div class="clear"></div>

            <div class="left-right">
                <div class="leftcol">
                <img src="img/gallery/rendering.JPG" class="thumbnail"></div>
                <div class="rightcol">Rendering</div>
            </div>
                <div class="clear"></div>

                <div class="free-quote">
                    <button onclick="toggleContactUsPage()">Contact us for a <strong>FREE</strong> quote</button>
                </div>
        </div>

        <!-- Contact Us -->
        <div class="contactUsPage">
            <div class="h2"><h2>Contact Us:</h2></div>
            <img class="contactUsImg" src="img/logo/logo_transparent2 .png" alt="logo">
            <div class="tel1"><i class="fa-solid fa-phone"></i><span>07946 780649</span></div>
            <div class="tel2"><i class="fa-solid fa-phone"></i><span>07880 239616</span></div>
            <div class="email"><span><i class="fa-solid fa-at"></i>glodekconstruction@gmail.com</span></div>
            <div class="quote"><span>We will give you a free quote.</span></div>
            <div id="table">
                    <img id="grid1" src="" alt="picture">
                    <img id="grid2" src="" alt="picture">
                    <img id="grid3" src="" alt="picture">
            </div>
        </div>

    </div>    
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
